<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAEIN 안전보건 교육</title>
    <style>
        /* 전체 화면으로 강제 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>영상교육 자료</h1>
    <video id="myVideo" controls autoplay muted>
        <source src="TAEIN.mp4" type="video/mp4">
        브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

    <script>
        var video = document.getElementById("myVideo");
        var startTime = 0;

        // 비디오 재생 시작 시 시작 시간을 기록
        video.addEventListener('play', function() {
            startTime = video.currentTime;
            video.controls = false; // 기본 컨트롤 숨기기
        });

        // 동영상 시간 이동 감지 및 제한
        video.addEventListener('timeupdate', function() {
            // 현재 시간이 시작 시간보다 작은 경우 원래 위치로 되돌리기
            if (video.currentTime < startTime) {
                video.currentTime = startTime;
            }
        });

        // 동영상 종료 후 리디렉션
        video.addEventListener('ended', function() {
            var redirectUrl = 'https://naver.me/5tJgylxH';
            window.location.href = redirectUrl;
        });

        // 창 닫기 시도 시 경고 메시지 방지
        window.addEventListener('beforeunload', function(event) {
            if (!video.paused) {
                event.preventDefault();
                event.returnValue = '';
            }
        });
    </script>
</body>
</html>
